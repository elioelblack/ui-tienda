<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
            <title>Prueba Tecnica</title>
        </f:facet>
        <h:outputStylesheet library="css" name="cssLayout.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="nuevo.css"></h:outputStylesheet>
        <ui:insert name="head"/>
    </h:head>

    <h:body >
        <div id="page">
            <div id="header">
                <nav class="navbar navbar-light bg-light">
                    <h:graphicImage style="width: 100%;height: auto;"  value="/resources/images/BANNER.png" alt="not found" />
                </nav>
            </div>
            <div id="top">
                <ui:insert name="top">
                    <!-- Menu Horizontal -->
                    <h:form>
                        <p:menubar autoDisplay="false" styleClass="horizontalmenu">
                            <p:menuitem value="" url="/Principal.xhtml" icon="fa fa-home" style="margin-left: 50px"/>

                            <p:submenu label="Cliente" style="margin-left: 50px"  >
                                <p:submenu label="Procesos" >
                                    <p:menuitem icon="fa fa-caret-right" value="Lista de Clientes" url="/ui-tienda/faces/modulos/clientes/Listar.xhtml" />                                    
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Ordenes" style="margin-left: 50px">
                                <p:submenu label="Procesos" >
                                    <p:menuitem icon="fa fa-caret-right" value="Crear nueva Orden" url="/ui-tienda/faces/modulos/ordenes/Crear.xhtml"/>
                                    
                                </p:submenu>                                
                            </p:submenu>

                            <p:submenu label="Productos" style="margin-left: 50px">                               
                                <p:submenu label="Procesos" >
                                    <p:menuitem icon="fa fa-caret-right" value="Manejar productos" url="/ui-tienda/faces/modulos/productos/Listar.xhtml"/>
                                    
                                </p:submenu>                                
                            </p:submenu>
                            
                        </p:menubar>

                        <!-- Menu Vertical Mobile -->
                        <div class="verticalmenu">
                            <div class="ui-g">
                                <div class="ui-g-2 ui-md-4 ui-lg-4" align="center center">
                                    <p:commandButton styleClass="verticalmenu" class="botonMenu" onclick="menuVertical()" id="mobileButton" value="" type="button" tabindex="1" icon="fa fa-bars"/>
                                </div>
                                <div class="ui-g-10 ui-md-8 ui-lg-8" align="right">
                                    <i class="fa fa-user-circle" style="color: #045491;font-size: 13px;"></i>&nbsp;
                                    <h:outputLabel style="color: #000;font-weight: bold;font-size: 12px;" value="User" />
                                </div>
                            </div>
                        </div>

                        <div id="menuVertical">
                            <p:menu toggleable="true" style="background: none !important;border: none !important;width: 100% !important;padding: 0px !important;">
                                <p:menuitem value="Inicio" url="/Principal.xhtml" icon="fa fa-home"/>
                            </p:menu>
                            <p:panelMenu style="background: none !important;border: none !important;width: 100% !important;padding: 0px !important;">
                                <p:submenu label="Cliente"  expanded="false">
                                    <p:submenu label="Procesos" expanded="false">
                                        <p:menuitem icon="fa fa-caret-right" value="Lista de Clientes" url="/ui-tienda/faces/modulos/clientes/Listar.xhtml" />                                        
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="Ordenes" expanded="false">                                  

                                    <p:submenu label="Procesos" >
                                        <p:menuitem icon="fa fa-caret-right" value="Nueva orden" url="/ui-tienda/faces/modulos/ordenes/Crear.xhtml"/>
                                        
                                    </p:submenu>                                    
                                </p:submenu>


                                <p:submenu label="Productos" expanded="false">                                    
                                    <p:submenu label="Procesos"  expanded="false">
                                        <p:menuitem icon="fa fa-caret-right" value="Lista de Productos" url="/ui-tienda/faces/modulos/productos/Listar.xhtml"/>
                                    </p:submenu>                                    
                                </p:submenu>
                            </p:panelMenu>
                            
                        </div>

                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">

                </ui:insert>
            </div>
            <!--        <br/><br/><br/><br/><br/><br/><br/><br/>-->
            <div id="bottom" >
                <!-- Footer -->
                
                <div class="layout-footer">
                    <div class="p-grid">                        
                        <div class="p-col-12 p-md-6 footer-icons">
                            <a href="#">
                                <i class="fa fa-twitter"></i>
                                <span>TWITTER</span>
                            </a>
                            <a href="#">
                                <i class="fa fa-instagram"></i>
                                <span>INSTAGRAM</span>
                            </a>
                            <a href="#">
                                <i class="fa fa-github"></i>
                                <span>GITHUB</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Footer -->
            </div>

            <p:growl id="growl" widgetVar="growl" life="7000" keepAlive="true" showDetail="false" >
                <p:autoUpdate />
            </p:growl>
            <h:form id="confirmDlg"  >
                <p:confirmDialog  global="true" responsive="true" widgetVar="dlg1" showEffect="fade" hideEffect="scale" closeOnEscape="true" >
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </div>
        <!-- Librerias bootstrap js -->
        <h:outputScript name="popper.min.js" library="js" target="head"/>
        <h:outputScript name="bootstrap.min.js" library="js" target="head"/>
        <h:outputScript name="custom.js" library="js" target="head"/>
        <h:outputScript name="menusSide.js" library="js" target="head"/>
    </h:body>

    <script>
        PrimeFaces.locales['es'] = {
            closeText: 'Cerrar',
            prevText: 'Anterior',
            nextText: 'Siguiente',
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Sólo hora',
            timeText: 'Tiempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Fecha actual',
            ampm: false,
            month: 'Mes',
            week: 'Semana',
            day: 'Día',
            allDayText: 'Todo el día'
        };

    </script>

</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
            <title>SIBEFA</title>
        </f:facet>
        <h:outputStylesheet library="css" name="cssLayout.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="nuevo.css"></h:outputStylesheet>
        <ui:insert name="head"/>
    </h:head>

    <h:body>

        <div id="page">
            <div id="header">
                <nav class="navbar navbar-light bg-light">
                    <h:graphicImage style="width: 100%;height: auto;"  value="/resources/images/BANNER_FANTEL.png" alt="not found" />
                </nav>
            </div>

            <div id="top">
                <ui:insert name="top">
                    <h:form>
                        <p:menubar autoDisplay="false" styleClass="horizontalmenu">
                            <p:menuitem value="" url="/Principal3.xhtml" icon="fa fa-home" style="margin-left: 50px"/>

                            <p:submenu label="Becas" style="margin-left: 50px" rendered="#{userManagerController.permisosBecario.becInformacion}">

                                <p:submenu label="Información">
                                    <p:menuitem icon="fa fa-caret-right" value="Ingresar Datos" url="/modulos/becas/Informacion/FaseII.xhtml" />
                                </p:submenu>
                            </p:submenu>
                            <f:facet name="options">
                                <i class="fa fa-user-circle" style="color: #045491;font-size: 1.3em"></i>&nbsp;
                                <h:outputLabel style="color: #000;font-weight: bold;" value="#{userManagerController.currentUser.nombreCompleto}" /> &nbsp;
                                <p:commandButton class="btn-button-save" value="SALIR" action="#{userManagerController.logout()}"
                                                 style="background: #0176a2 -webkit-gradient(linear,left top,left bottom,from(rgba(255,255,255,0.8)),to(rgba(255,255,255,0)));" title="Cerrar Sesión" icon="fa fa-sign-out">
                                </p:commandButton>
                            </f:facet>
                        </p:menubar>
                        <div class="verticalmenu">
                            <div class="ui-g">
                                <div class="ui-g-2 ui-md-4 ui-lg-4" align="center center">
                                    <p:commandButton styleClass="verticalmenu" class="botonMenu" onclick="menuVertical()" id="mobileButton" value="" type="button" tabindex="1" icon="fa fa-bars"/>
                                </div>
                                <div class="ui-g-10 ui-md-8 ui-lg-8" align="right">
                                    <i class="fa fa-user-circle" style="color: #045491;font-size: 13px;"></i>&nbsp;
                                    <h:outputLabel style="color: #000;font-weight: bold;font-size: 12px;" value="#{userManagerController.currentUser.nombreCompleto}" />
                                </div>
                            </div>
                        </div>
                        <div id="menuVertical">
                            <p:menu toggleable="true" style="background: none !important;border: none !important;width: 100% !important;">
                                <p:menuitem value="Inicio" url="/Principal3.xhtml" icon="fa fa-home"/>
                                <p:submenu label="Información" expanded="true" styleClass="subMenu" icon="fa fa-address-card">
                                    <p:menuitem icon="fa fa-pencil-square" value="Actualizar Datos" url="/modulos/becas/Informacion/FaseII.xhtml" />
                                </p:submenu>
                                <p:menuitem value="Cerrar Sesión" action="#{userManagerController.logout()}" icon="fa fa-sign-out"/>
                            </p:menu> 
                        </div>
                    </h:form>
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">

                </ui:insert>
            </div>

            <div id="bottom">
                <!-- Footer -->
                <footer class="card-footer font-small blue">

                    <!-- Copyright -->
                    <div class="footer-copyright text-center py-3"><span style="color: #ffffff">Derechos reservados</span><br></br>
                        <a style="color: #ffffff;font-size: 14px;" href="#"> Programa de BECAS FANTEL 2019</a><br></br>
                        <a style="color: #ffffff;font-size: 14px;" href="#">Versión V.07082020</a><br></br>
                        <p:clock id="clock" pattern="dd/MM/yyyy hh:mm:ss a" timeZone="GMT-6" mode="server" />
                    </div>
                    <!-- Copyright -->
                </footer>
                <!-- Footer -->
            </div>


            <p:growl id="growl" widgetVar="growl" life="7000" keepAlive="true" showDetail="false" >
                <p:autoUpdate />
            </p:growl>
            <h:form id="confirmDlg"  >
                <p:confirmDialog  global="true" responsive="true" widgetVar="dlg1" showEffect="fade" hideEffect="scale" closeOnEscape="true" >
                    <div class="ui-g">
                        <div class="ui-g-6 ui-md-6 ui-lg-6" align="center">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" /> 
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6" align="center">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
                        </div>
                    </div>
                </p:confirmDialog>
            </h:form>
        </div>
        <!-- Librerias bootstrap js -->
        <h:outputScript name="popper.min.js" library="js" target="head"/>
        <h:outputScript name="bootstrap.min.js" library="js" target="head"/>
        <h:outputScript name="custom.js" library="js" target="head"/>
        <h:outputScript name="menusSide.js" library="js" target="head"/>
    </h:body>


</html>
